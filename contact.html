<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contactStyle.css">
    <title>Get Coffee</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Roboto:wght@400;700&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav>
        <a href="index.html"><img class="logo" src="assets/logo.svg" alt="logo"></a>
        <div id="menu">
            <a class="navbar" href="menu.html"><strong>menu</strong></a>
            <a class="navbar" href="contact.html"><strong>contact</strong></a>
            <a class="navbar" href="findUs.html"><strong>find us</strong></a>
        </div>
    </nav>
    <main>
        <h1 class="title"><strong>CONTACT</strong></h1>
        <form>
            <div class="NamesForms">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="First Name">
                    <label for="floatingInput">First name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Last Name">
                    <label for="floatingInput">Last name</label>
                </div>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" style="width: 520.667px;" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="width: 520.667px; height: 100px"></textarea>
                <label for="floatingTextarea2">Message</label>
              </div>
            </form>
            <button type="button" class="btn">Send Message</button>
    </main>
</body>
</html>
